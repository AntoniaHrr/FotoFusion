<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/upload_photo.css" />
    <title>Upload Image</title>
    <style>
      #preview {
        width: 300px;
        height: auto;
        display: none;
      }
      .no-show {
        display: none;
      }
    </style>
  </head>
  <script src="https://cdn.rawgit.com/exif-js/exif-js/master/exif.js"></script>
  <body>
    <header>
      <div class="left">
        <a href="./homepage.html"><h1>FotoFusion</h1></a>
        <label id="dashboard-label" for="menu">Dashboard</label>
        <ul class="dropdown">
          <li>
            <ul class="dropdown-options" id="dropdown-options">
              <li>
                <a href="">
                  <div class="menu-item">
                    <img src="./styles/photo-gallery.png" alt="img" />
                    <div class="column">
                      <div><span>My galleries</span></div>
                      <span>View</span>
                      <span>Edit</span>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="menu-item">
                    <img src="./styles/explore-gallery.png" alt="img" />
                    <div class="column">
                      <div><span>Explore</span></div>
                      <span>View</span>
                      <span>Search</span>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="menu-item">
                    <img src="./styles/girl.png" alt="img" />
                    <div class="column">
                      <div><span>Profile</span></div>
                      <span>View</span>
                      <span>Edit</span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="image">Изберете изображение:</label>
      <input type="file" name="image" id="image" accept=".png, .jpg, .gif, .iso, .heic" required />
      <br />
      <label for="date_taken">Дата на заснемане:</label>
      <input type="date" name="date_taken" id="date_taken" required />
      <br />
      <input type="hidden" name="gallery_id" id="gallery_id" value="" />
      <br />
      <img id="preview" src="#" alt="Preview" />
      <input type="submit" name="submit" value="Качване" />
    </form>
    <div id="response-message" class="no-show"></div>

    <script src="./js/upload.js"></script>
  </body>
</html>
