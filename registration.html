<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="js/send_form.js"></script>
    <title>Register</title>
  </head>
  <body>
    <main>
      <!-- Registration form -->
      <form id="registration-form">
        <!-- Full name -->
        <div class="form-item">
          <label for="fullname"><span>Име:</span></label>
          <input
            type="text"
            placeholder="Въведете име"
            autocomplete="off"
            required
            name="fullname"
            id="fullname"
          />
        </div>

        <!-- User name -->
        <div class="form-item">
          <label for="username"><span>Потребителско име:</span></label>
          <input
            type="text"
            placeholder="Въведете потребителско име"
            autocomplete="off"
            required
            name="username"
            id="username"
          />
        </div>

        <!-- E-mail -->
        <div class="form-item">
          <label for="email"><span>Имейл:</span></label>
          <input
            type="email"
            placeholder="Въведете имейл"
            required
            name="email"
            id="email"
          />
        </div>

        <!-- Password -->
        <div class="form-item">
          <label for="password"><span>Парола:</span></label>
          <input
            type="password"
            placeholder="Въведете парола"
            required
            name="password"
            id="password"
          />
        </div>

        <!-- Repeated password -->
        <div class="form-item">
          <label for="repeat-password"><span>Повторете паролата:</span></label>
          <input
            type="password"
            placeholder="Повторете паролата"
            required
            name="repeat_password"
            id="repeat-password"
          />
        </div>

        <!-- Submit button -->
        <div class="form-item button-container">
          <button type="submit" id="register-button">Регистриране</button>
        </div>

        <!-- Response message -->
        <div class="form-item no-display" id="response-message"></div>
      </form>
    </main>
  </body>
</html>
